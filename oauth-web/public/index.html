<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Connect Gmail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .status {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .status h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .status p {
            font-size: 14px;
            line-height: 1.6;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button:hover {
            background: #5568d3;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .info-box h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .info-box li:before {
            content: "âœ“";
            color: #667eea;
            position: absolute;
            left: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸ“Š Budget Tracker</h1>
            <p>Connect your Gmail account</p>
        </div>

        <div id="status" class="status"></div>

        <button id="connectBtn" class="button">
            <span id="buttonText">Connect Gmail Account</span>
            <div id="spinner" class="spinner"></div>
        </button>

        <div class="info-box">
            <h3>What happens next?</h3>
            <ul>
                <li>You'll be redirected to Google to sign in</li>
                <li>We'll only request read-only access to your Gmail</li>
                <li>Transaction emails will be automatically detected</li>
                <li>You can disconnect anytime from the app</li>
            </ul>
        </div>
    </div>

    <script type="module">
        let CONFIG = null;

        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');

        // Get userId from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const code = urlParams.get('code');

        function showStatus(type, title, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
            statusDiv.style.display = 'block';
        }

        function setLoading(loading) {
            connectBtn.disabled = loading;
            if (loading) {
                buttonText.textContent = 'Processing...';
                spinner.style.display = 'block';
            } else {
                buttonText.textContent = 'Connect Gmail Account';
                spinner.style.display = 'none';
            }
        }

        // Initialize Google OAuth
        function initiateOAuth() {
            if (!userId) {
                showStatus('error', 'Error', 'No user ID provided. Please open this page from the mobile app.');
                connectBtn.disabled = true;
                return;
            }

            const authUrl = new URL('https://accounts.google.com/o/oauth2/v2/auth');
            authUrl.searchParams.append('client_id', CONFIG.GOOGLE_CLIENT_ID);
            authUrl.searchParams.append('redirect_uri', CONFIG.REDIRECT_URI);
            authUrl.searchParams.append('response_type', 'code');
            authUrl.searchParams.append('scope', 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/userinfo.email');
            authUrl.searchParams.append('access_type', 'offline');
            authUrl.searchParams.append('prompt', 'consent');
            authUrl.searchParams.append('state', userId);

            window.location.href = authUrl.toString();
        }

        // Exchange code for tokens
        async function exchangeCodeForTokens(code, userId) {
            try {
                setLoading(true);
                showStatus('info', 'Processing...', 'Exchanging authorization code for access tokens...');

                const response = await fetch('https://oauth2.googleapis.com/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        code: code,
                        client_id: CONFIG.GOOGLE_CLIENT_ID,
                        client_secret: CONFIG.GOOGLE_CLIENT_SECRET,
                        redirect_uri: CONFIG.REDIRECT_URI,
                        grant_type: 'authorization_code'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to exchange code for tokens');
                }

                const tokens = await response.json();
                await saveTokensToSupabase(tokens, userId);
            } catch (error) {
                console.error('Error:', error);
                showStatus('error', 'Connection Failed', error.message || 'Failed to connect Gmail account. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // Get user email from Google
        async function getUserEmail(accessToken) {
            const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch user email');
            }

            const data = await response.json();
            return data.email;
        }

        // Save tokens to Supabase
        async function saveTokensToSupabase(tokens, userId) {
            try {
                showStatus('info', 'Almost there...', 'Saving your connection securely...');

                // Get user email
                const userEmail = await getUserEmail(tokens.access_token);

                // Calculate expiry
                const expiryDate = new Date();
                expiryDate.setSeconds(expiryDate.getSeconds() + tokens.expires_in);

                // Import Supabase
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                const supabase = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

                // Check if config already exists
                const { data: existingConfig } = await supabase
                    .from('user_email_config')
                    .select('id')
                    .eq('user_id', userId)
                    .single();

                const configData = {
                    user_id: userId,
                    email_address: userEmail,
                    oauth_access_token: tokens.access_token,
                    oauth_refresh_token: tokens.refresh_token || null,
                    oauth_token_expiry: expiryDate.toISOString(),
                    oauth_provider: 'gmail',
                    oauth_scopes: ['https://www.googleapis.com/auth/gmail.readonly'],
                    is_active: true,
                    updated_at: new Date().toISOString()
                };

                let error;
                if (existingConfig) {
                    // Update
                    ({ error } = await supabase
                        .from('user_email_config')
                        .update(configData)
                        .eq('user_id', userId));
                } else {
                    // Insert
                    ({ error } = await supabase
                        .from('user_email_config')
                        .insert(configData));
                }

                if (error) {
                    throw error;
                }

                showStatus('success', 'Success!', `Gmail account ${userEmail} has been connected successfully. You can now close this window and return to the app.`);
                connectBtn.style.display = 'none';

            } catch (error) {
                console.error('Error saving to Supabase:', error);
                throw new Error('Failed to save connection. Please try again.');
            }
        }

        // Load configuration from server
        async function loadConfig() {
            try {
                setLoading(true);
                showStatus('info', 'Loading...', 'Initializing OAuth configuration...');
                
                const response = await fetch('/api/config');
                if (!response.ok) {
                    throw new Error('Failed to load configuration');
                }
                
                CONFIG = await response.json();
                statusDiv.style.display = 'none';
                setLoading(false);
                
                // After config is loaded, handle OAuth callback or enable button
                if (code) {
                    const state = urlParams.get('state'); // This is the userId
                    if (state) {
                        await exchangeCodeForTokens(code, state);
                    } else {
                        showStatus('error', 'Error', 'Invalid callback. Missing user information.');
                    }
                } else if (!userId) {
                    showStatus('error', 'Error', 'Please open this page from the Budget Tracker mobile app with a valid user ID.');
                    connectBtn.disabled = true;
                }
            } catch (error) {
                console.error('Failed to load config:', error);
                showStatus('error', 'Configuration Error', 'Failed to load OAuth configuration. Please try again later.');
                connectBtn.disabled = true;
            }
        }

        // Connect button click handler
        connectBtn.addEventListener('click', initiateOAuth);
        
        // Initialize - load config on page load
        loadConfig();
    </script>
</body>
</html>
